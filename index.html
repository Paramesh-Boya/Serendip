<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Serendip — Happy Valentine's Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <h1 class="title">Happy <span class="accent">Valentine's</span> Day <span class="heart">❤</span></h1>
        <p class="subtitle">A little note of joy and love — wishing you serendipity today.</p>

        <div class="quote-card">
          <blockquote id="quote">“You are my today and all of my tomorrows.”</blockquote>
          <div class="quote-controls">
            <button id="nextQuote">Next</button>
          </div>
        </div>

        <div class="img-grid">
          <figure>
            <img src="assets/flower1.svg" alt="Placeholder image 1">
            <figcaption>Replace this image</figcaption>
          </figure>
          <figure>
            <img src="assets/flower2.svg" alt="Placeholder image 2">
            <figcaption>Replace this image</figcaption>
          </figure>
          <figure>
            <img src="assets/heart.svg" alt="Placeholder image 3">
            <figcaption>Replace this image</figcaption>
          </figure>
        </div>

        <footer class="credits">Made with ♥ — Serendip</footer>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
